<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="logo">
        <img src="/images/logo_youtube.png" alt="YouTube logo" />

        <div class="center-nav">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button>
              <img src="/icons/search-but.svg" alt="search" />
            </button>
          </div>
          <div class="mic">
            <img src="/icons/mic.svg" alt="Mic" />
          </div>
          <div class="side-nav">
            <i>
              <img src="/icons/video-img.svg" alt="video icon" />
            </i>
            <i>
              <img src="/icons/dots-grid.svg" alt="Dot grid icon" />
            </i>
            <i>
              <img src="/icons/bell.svg" alt="Bell icon" />
            </i>
            <i>
              <img src="/icons/avtar.png" alt="Avatar" />
            </i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
